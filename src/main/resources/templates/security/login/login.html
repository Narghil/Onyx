<!DOCTYPE html>
<html>
<head>
    <title data-th-text="#{Application.Name}">Application Name</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showModal(){
            $('#loginModal').modal('show');
            document.getElementById('username').focus();
        }
    </script>
</head>
<body onload="showModal()">
<div>
    <div class="container">
        <div id="loginModal" class="modal" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form name="login" data-th-action="@{/login}" method="post" class="form col-md-12 center-block">
                        <div class="modal-header">
                            <h4 class="text-center" data-th-text="#{LoginPage.Title}">Login Page Title</h4>
                        </div>
                        <div data-th-if="${param.error}" class="alert alert-danger text-center" data-th-text="#{LoginPage.BadCredentials}">
                            Bad credentials!
                        </div>
                        <div data-th-if="${param.logout}" class="alert alert-success text-center" data-th-text="#{LoginPage.LoggedOut}">
                            Logged out
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <label hidden for="username" class="form-label">&nbsp;</label>
                                <span class="input-group-text" style="width:7em" data-th-text="#{LoginPage.Username.Title}">Username:</span>
                                <input type="text" class="form-control" id="username" name="username"
                                       data-th-placeholder="#{LoginPage.Username.Placeholder}" required autofocus/>
                            </div>
                            <div class="input-group mb-3">
                                <label hidden for="password" class="form-label">&nbsp;</label>
                                <span class="input-group-text" style="width:7em" data-th-text="#{LoginPage.Password.Title}">Password:</span>
                                <input type="password" class="form-control" id="password" name="password"
                                       data-th-placeholder="#{LoginPage.Password.Placeholder}" required/>
                            </div>
                            <!--div class="checkbox">
                                <label> <input id="remember-me" name="remember-me" type="checkbox"/>
                                    Emlékezz rám
                                </label>
                            </div-->
                            <br/>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary btn-md btn-block" type="submit" data-th-text="#{LoginPage.SubmitButton.Title}">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
